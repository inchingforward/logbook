{% extends "layout.html" %}

{% block content %}
<h2>{{ username }}'s Logbook</h2>

<section>
{% for entry in logbook %}
    <article>
        <h1><a href="{{ entry.URL }}">{{entry.Title}}</a></h1>
        {{ entry.Notes|markdown }}
        <h2>{{ entry.Tags }}</h2>
    </article>
{% endfor %}
</section>
{% endblock %}
