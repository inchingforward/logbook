<!doctype html>
<html>
<head>
    <title>Logbook</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/logbook.css" type="text/css" charset="utf-8"/>
</head>
<body>
    <nav>
        {% if session.Values.User.ID %}
        <a class="siteUrl" href="/logbook">Logbook</a>
        <a href="/logbook/add">Add</a>
        {% else %}
        <a class="siteUrl" href="/">Logbook</a>
        {% endif %}
        <div class="actions">
            <a href="/about">About</a>
            {% if session.Values.User.ID %}
            <form id="logoutForm" method="post" action="/logout"><input type="submit" value="Logout" /></form>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>
        
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
